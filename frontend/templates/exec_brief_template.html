<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{ProjectName}} – Executive Brief</title>
<style>
 body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:2rem;background:#fafafa;color:#222;line-height:1.5}
 h1,h2,h3{margin:0 0 .5em;font-weight:600}
 h1{font-size:1.8rem}
 h2{font-size:1.4rem;border-bottom:2px solid #ccc;padding-bottom:.25em}
 h3{font-size:1.15rem;color:#0a4d87}
 section{margin-bottom:1.75rem}
 table{width:100%;border-collapse:collapse;margin:.75rem 0}
 th,td{border:1px solid #ddd;padding:.5rem;text-align:left}
 th{background:#0a4d87;color:#fff}
 tr:nth-child(even){background:#f1f1f1}
 .tag{display:inline-block;background:#0a4d87;color:#fff;padding:.15rem .45rem;font-size:.75rem;border-radius:.2rem;margin-left:.25rem}
 .callout{background:#fff3cd;border-left:4px solid #ffecb5;padding:1rem;margin:.75rem 0;font-size:.9rem}
 footer{font-size:.8rem;color:#666;margin-top:2rem;border-top:1px solid #ddd;padding-top:1rem}
</style>
</head>
<body>
<section id="exec-brief"><h1>{{company_name}} – Executive Brief</h1><p>{{company_summary}}</p><ul>{{pain_points}}</ul><ul>{{ai_opportunities}}</ul><p>{{roi_estimate}}</p><p>{{call_to_action}}</p></section>

<footer>
<p>Prepared by: {{AuthorName}} – <span class="tag">Confidential</span></p>
</footer>
</body>
</html>
